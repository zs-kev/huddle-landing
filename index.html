<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/90902dc299.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>

    <section class="logo-container">
      <object data="./img/logo.svg" type="image/svg+xml" class="logo">Huddle Logo</object>
    </section>

    <section class="main-content">
      <div class="image-container">
        <img src="./img/illustration-mockups.svg" alt="Huddle responsive display" class="image">
      </div>
      <div class="text-container">
        <h1 class="bold">Build The Community Your Fans Will Love</h1>
        <p class="regular">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="regular radius shadow" type="submit">
          <div class="register-now">Lets Get Started</div>
          <div class="register">Register</div>
        </button>
      </div>
    </section>

    <div class="flex-container">
      <section class="social">
        <a href="https://www.facebook.com/frontendmentor" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/frontendmentor" target="_blank" class="margin-both"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </section>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/zs-kev" target="_blank">Kevin Simon</a>.
        </p>
      </footer>
    </div>

  </main>

</body>

</html>
